<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" id="stylesheet" href="dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 id="main-heading">Crank out a mighty<br><span>Password 🚀</span></h1>
        <p id="pass-el" copy></p>
        <div class="options">
            <label><input type="checkbox" id="includeUpper" checked> Uppercase</label>
            <label><input type="checkbox" id="includeLower" checked> Lowercase</label>
            <label><input type="checkbox" id="includeNumbers" checked> Numbers</label>
            <label><input type="checkbox" id="includeSymbols" checked> Symbols</label>
        </div>
        <div class="length-control">
            <label for="lengthInput">Length:</label>
            <input id="lengthInput" type="number" min="4" max="30" value="15">
        </div>
        <button id="generate-button">Generate Password 🗝️</button>
        <i class="fa-solid fa-moon fa-2xl" onclick="toggleMode()" id="moonIcon"></i>
        <i class="fa-solid fa-sun fa-2xl" onclick="toggleMode()" id="modeIcon" style="display: none;"></i>
    </div>
    <div id="notification-container"></div>
</body>
<script src="script.js" defer></script>

</html>
